version: '3'
services:
  web:
    image:
      podcast-service
    build:
      context: .
    env_file:
      - .env
    environment:
      - APP_SERVICE=web
    ports:
      - 127.0.0.1:${APP_PORT}:8000
    networks:
      - podcast-subnet

  rq:
    image:
      podcast-service
    build:
      context: .
    env_file:
      - .env
    environment:
      - APP_SERVICE=rq
    networks:
      - podcast-subnet

  test:
    image: podcast-service
    build:
      context: .
      args:
        DEV_DEPS: "true"
    env_file:
      - .env
    environment:
      - APP_SERVICE=test

networks:
  podcast-subnet:
    external: true
